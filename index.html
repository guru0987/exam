<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>10 Text Boxes Form</title>
  <style>
    :root{ --bg:#f7f8fb; --card:#ffffff; --accent:#4f46e5; --muted:#6b7280; }
    body{ font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); margin:0; padding:32px; }
    .container{ max-width:900px; margin:0 auto; }
    .card{ background:var(--card); border-radius:12px; box-shadow:0 6px 18px rgba(16,24,40,0.06); padding:24px; }
    h1{ margin:0 0 12px 0; font-size:20px; }
    p.lead{ margin:0 0 18px 0; color:var(--muted); }
    form.grid{ display:grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap:14px; }
    label{ display:block; font-size:13px; color:#111827; margin-bottom:6px; }
    input[type="text"]{ width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6e8ef; font-size:14px; box-sizing:border-box; }
    .full{ grid-column:1/-1; }
    .actions{ display:flex; gap:10px; justify-content:flex-end; margin-top:16px; }
    button{ padding:10px 14px; border-radius:8px; border:0; font-weight:600; cursor:pointer; }
    .btn-primary{ background:var(--accent); color:white; }
    .btn-ghost{ background:transparent; border:1px solid #e6e8ef; color:#111827; }
    @media (max-width:640px){ form.grid{ grid-template-columns:1fr; } }
    .result{ margin-top:16px; padding:12px; border-radius:8px; background:#f3f4f6; font-family:monospace; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Enter text in 10 boxes</h1>
      <p class="lead">Fill in the fields below. Click <strong>Show</strong> to display the entered values.</p>

      <form id="myForm" class="grid" onsubmit="return false;">
        <div>
          <label for="box1">Box 1</label>
          <input type="text" id="box1" name="box1" placeholder="Enter text for box 1" />
        </div>
        <div>
          <label for="box2">Box 2</label>
          <input type="text" id="box2" name="box2" placeholder="Enter text for box 2" />
        </div>
        <div>
          <label for="box3">Box 3</label>
          <input type="text" id="box3" name="box3" placeholder="
              fork():
              #include <stdio.h>
#include <unistd.h>
#include <sys/types.h>

int main() {
    pid_t pid;

    printf("Before fork: This is the original process.\n");

    pid = fork();

    if (pid < 0) {
        // fork failed
        fprintf(stderr, "Fork failed\n");
        return 1;
    } 
    else if (pid == 0) {
        // child process
        printf("Child process: My PID is %d, My parent's PID is %d\n",
               getpid(), getppid());
    } 
    else {
        // parent process
        printf("Parent process: My PID is %d, My child's PID is %d\n",
               getpid(), pid);
    }

    printf("After fork: This message is printed by both processes.\n");

    return 0;
}
" />
        </div>
        <div>
          <label for="box4">Box 4</label>
          <input type="text" id="box4" name="box4" placeholder="Enter text for box 4" />
        </div>
        <div>
          <label for="box5">Box 5</label>
          <input type="text" id="box5" name="box5" placeholder="Enter text for box 5" />
        </div>
        <div>
          <label for="box6">Box 6</label>
          <input type="text" id="box6" name="box6" placeholder="Enter text for box 6" />
        </div>
        <div>
          <label for="box7">Box 7</label>
          <input type="text" id="box7" name="box7" placeholder="Enter text for box 7" />
        </div>
        <div>
          <label for="box8">Box 8</label>
          <input type="text" id="box8" name="box8" placeholder="Enter text for box 8" />
        </div>
        <div>
          <label for="box9">Box 9</label>
          <input type="text" id="box9" name="box9" placeholder="Enter text for box 9" />
        </div>
        <div>
          <label for="box10">Box 10</label>
          <input type="text" id="box10" name="box10" placeholder="Enter text for box 10" />
        </div>

        <div class="full actions">
          <button type="button" class="btn-ghost" onclick="document.getElementById('myForm').reset();">Clear</button>
          <button type="button" class="btn-primary" onclick="showValues()">Show</button>
        </div>
      </form>

      <div id="output" class="result" aria-live="polite" hidden></div>
    </div>
  </div>

  <script>
    function showValues(){
      const values = [];
      for(let i=1;i<=10;i++){
        const v = document.getElementById('box'+i).value || '';
        values.push('Box '+i+': '+v);
      }
      const out = document.getElementById('output');
      out.hidden = false;
      out.textContent = values.join('\n');
      // also log to console
      console.log(values);
    }
  </script>
</body>
</html>
